<html>
<head>
<title>写博客-{{.Glob.BlogName}}</title>
<link rel="stylesheet"  type="text/css" href="/static/style.css"></link>
<script type="text/javascript" src="/static/editor/wangEditor.min.js"></script>
<style>
 	
</style>
<body>
	 {{template "head" .}}
	<div class="main">
		<form method="POST" action="/blog/create">
		 <input type="hidden" value="{{.Token}}" name="Token"/>
	 	 <table class="form" cellspacing="0" cellpadding="0">
			<tr >
				<td colspan="2">
					<div class="title">写博客</div>
				</td>
			</tr>
			<tr>
				<td class="label" >标题</td>
				<td><input class="input" type="text" name="Title" ></td>
			</tr>
			<tr>
				<td class="label">简介</td>
				<td><textarea class="input Keyword" type="text" name="Keyword" ></textarea></td>
			</tr> 
			<tr>
				<td class="label">内容</td>
				<td>
					<div id="editor" style="width:750px;"></div>
					<textarea  style="width:750px; height:200px;display:none" id="content" name="Content" ></textarea>
				</td>
			</tr>
			<tr>
				<td class="label">发布日期</td>
				<td><input class="input" type="date" name="CreateDate" ></td>
			</tr> 
			<tr >
				<td class="label"></td>
				<td><input class="menu" type="submit" value="添加" onclick="return confirm('确定添加吗？')"></td>
			</tr> 
		 </table>
		</form>
	 	{{template "foot" .}}
	</div>
</body>
  	<script type="text/javascript">
        var E = window.wangEditor
        var editor = new E('#editor')
		editor.customConfig.uploadImgServer = '/system/uploadimage?img=123'
		editor.customConfig.uploadFileName = 'filename'
        editor.customConfig.onchange = function (html) {
            document.getElementById("content").value=html
         }
        editor.create()
        //$text1.val(editor.txt.html())
    </script>
</html>
